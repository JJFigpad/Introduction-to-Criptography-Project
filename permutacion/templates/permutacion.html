{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Cifrado por Permutacion</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}" integrity="sha384-rnJUVlfOu2+k9suL3km28zDp0cTtwsU+4d+slceK95i1BSdFfeUJdCfcKyW5J3nl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div style="border: 1px solid #ccc; padding: 10px; margin: 10px;">
        <h2>Cifrado por Permutacion</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="text_input">Text:</label>
            <input type="text" id="text_input" name="text_input"><br>
            
            <label for="n_value">Value of 'n':</label>
            <input type="number" id="n_value" name="n_value" min="1"><br>
        
            <label>Select Action:</label>
            <input type="radio" id="encrypt" name="action" value="encrypt" checked>
            <label for="encrypt">Encrypt</label>
            
            <input type="submit" value="Submit">
        </form>        
        
        <h2>{{ action }} Result</h2>
        {% if action == 'Encryption' %}
            <p><strong>Original Text:</strong> {{ original_text }}</p>
            <p><strong>Encrypted Text:</strong> {{ result_text }}</p>
        {% endif %}
    </div>
</body>
</html>
