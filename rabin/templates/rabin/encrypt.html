{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}" integrity="sha384-rnJUVlfOu2+k9suL3km28zDp0cTtwsU+4d+slceK95i1BSdFfeUJdCfcKyW5J3nl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src='main.js'></script>
</head>
<body>
<form method="post" action="{% url 'encrypt' %}">
    {% csrf_token %}
    <label for="message">Mensaje:</label>
    <textarea name="message" rows="4" cols="50"></textarea><br>
    <label for="bits">Bits (opcional, por defecto 60):</label>
    <input type="number" name="bits" min="1" value="60"><br>
    <input type="submit" value="Cifrar">
</form>
<a href="{% url 'index' %}" class="btn btn-primary">Regresar al Inicio</a>
</body>
</html>
